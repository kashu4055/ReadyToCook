#Set logging level: TRACE, DEBUG (recommended for debug), INFO (recommended for run), WARN, ERROR, FATAL
log4j.rootLogger = INFO, CONSOLE

#Define CONSOLE appender (Note that "CONSOLE" is just a name)
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
#Define layout type
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.conversionPattern=%5p %d{HH:mm:ss} [%t] - %m%n

#Do NOT modify statements below
log4j.logger.org.apache.http = ERROR